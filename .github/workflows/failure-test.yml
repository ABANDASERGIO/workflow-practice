name: Failure Scenario Practice

on: [push, workflow_dispatch]
jobs:
  test-logic:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22] # This will trigger 3 parallel runs!
    
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: node -v

  deploy:
    runs-on: ubuntu-latest
    needs: test-logic  # This job depends on 'test-logic'
    steps:
      - name: Attempting Deployment
        run: echo "This will never run because the test failed!"
